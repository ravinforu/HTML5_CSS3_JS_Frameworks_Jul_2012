<!DOCTYPE html>
<html>
<head>
	<script>
		var game = {
				target : Math.floor(Math.random()*100),
				attempts : 0,
				message : "",
				play : function(guess){
					this.attempts++;
					if(guess > this.target)
						this.message = "Aim Lower";
					if(guess < this.target)
						this.message = "Aim Higher";
					if(guess == this.target)
						this.message = "You have got it in " + this.attempts + " attempts";
				}
		};
		function play(){
			var guess = parseInt(document.getElementById("guess").value);
			game.play(guess);
			document.getElementById("message").innerHTML = game.message;
			document.getElementById("attempts").innerHTML = "Attempts : " + game.attempts;
		}
	</script>
</head>
<body>
	<h1>Lab 02</h1>
	Enter your guess<input type="text" id="guess"><br/>
	<input type="button" value="Guess" onclick="play();">
	<h5 id="message"></h5>
	<h5 id="attempts"></h5>
</body>
</html>
